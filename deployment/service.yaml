apiVersion: v1
kind: Service
metadata:
  name: my-tweet-app
  namespace: my-tweet-app
  labels:
    app: my-tweet-app
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  selector:
    app: my-tweet-app
